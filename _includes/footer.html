<footer>
  <div class="footer-wrap">
    <div class="footer-tagline">
    <p>{{ site.data.settings.footer }}</p>

    </div>
    <div class="social-media">
      <nav>
        {% for item in site.data.social %}
          <a href="{{ item.href }}" target="_blank"><i class="{{ item.fa-icon }}" aria-hidden="true"></i></a>
        {% endfor %}
      </nav>
    </div>
  </div>
</footer>
